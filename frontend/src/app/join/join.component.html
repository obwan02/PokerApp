<div class="container">
    <h1 class="center-text">Play Poker</h1>

    <mat-form-field class="full-width">
        <mat-label>Host</mat-label>
        <input matInput type="text" [(ngModel)]="host">
    </mat-form-field>
    
    <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="name">
    </mat-form-field>
    
    <mat-form-field class="full-width">
        <mat-label>Chips</mat-label>
        <input matInput type="number" [(ngModel)]="chips">
    </mat-form-field>
    
    <div class="right-text" >
        <button mat-button mat-raised-button color="primary" (click)="join">Join</button>
    </div>
    
</div>
